{% extends 'base.html' %}

{% block body %}

<div class="jumbotron" id="home-banner">
  <div class="container">
	<h1 class="text-center banner-title">Upload your json resume</h1>

	<div class="col-md-8 col-md-offset-2">
		<form action="/" method="post" enctype="multipart/form-data">
		{% csrf_token %}
	    {{ form.as_p }}
    	<input type="submit" value="Submit" class="btn btn-info btn-block btn-lg" />
		</form>
	</div>
    
  </div>
</div>
	

{% endblock %}
